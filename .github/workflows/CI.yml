name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test_tensor_constructors:
    name: Tensor Constructors 
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps: 
    - name: Checkout Code
      uses: actions/checkout@v3
    - name: Compile Test
      run: g++ test/test_ntensor_constructors.cc -march=native -I ./ 
    - name: Run
      run: ./a.out

  test_tensor_constructor_helpers:
    name: Tensor Constructor Helpers 
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps: 
    - name: Checkout Code
      uses: actions/checkout@v3
    - name: Compile Test
      run: g++ test/test_tensor_constructor_helpers.cc -I ./ 
    - name: Run
      run: ./a.out

  test_tensor_api:
    name: Tensor API 
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps: 
    - name: Checkout Code
      uses: actions/checkout@v3
    - name: Compile Test
      run: g++ test/test_tensor_api.cc -I ./ 
    - name: Run
      run: ./a.out

  test_tensor_distributions:
    name: Statistical randn() tests 
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps: 
    - name: Checkout Code
      uses: actions/checkout@v3
    - name: Install GSL 
      run: sudo apt-get install libgsl-dev 
    - name: Compile Test
      run: g++ test/test_tensor_random_distributions.cc -I ./ -lgsl 
    - name: Run
      run: ./a.out

  element_vs_pytorch:
    name : Element Indexing VS PyTorch
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    - name: Compile Test
      run: g++ test/test_tensor_indexing_with_pytorch_element.cc -I ./ 
    - name: Run
      run: ./a.out

  bulkvspytorch:
    name: Bulk Indexing VS PyTorch
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    - name: Compile Test
      run:  g++ test/test_tensor_indexing_with_pytorch.cc -I ./ 
    - name: Run
      run:  ./a.out
